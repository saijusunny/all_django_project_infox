<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .col-sm-5{
            text-align: center;
            margin: 15% auto;
            background-color: green;
            height: 300px;
            padding-top: 5%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
                <h3 style="color: white; padding-bottom: 3%;">Admin Login</h3>
                <form class="was-validated" method="POST" action="{% url 'admin_login' %}">
                    {% csrf_token %} 
                    <div class="form-group">
                        <div class="input-group">
                               

                                <input type="text" placeholder="User Name" class="form-control" name="uname" required>
                                <div class="valid-feedback"> </div>
                                <div class="invalid-feedback"></div>
                        </div>
                    </div>                   
 

                    <div class="form-group">
                        <div class="input-group">
                               
                                <input type="password" placeholder="Password" class="form-control" name="upass" required>
                                <div class="valid-feedback"> </div>
                                <div class="invalid-feedback"></div>
                        </div>
                    </div>   
                    <button type="submit" class="btn btn-success">Log In</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
