
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <style>
       .col-sm-8{
            text-align: center;
            margin: 7% auto;
            height: 500px;
            color: rgb(0, 0, 0);
            background-color: rgb(114, 110, 110);
            border-radius: 10px;
           
       }

    </style>
</head>
<body>
    
    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-8">
                <h1 style="text-align: center; color: green;">Edit Product</h1>
              

                <form class="form" action="/edit_details/{{products.pk}}" method="POST"  enctype="multipart/form-data">
                    {% csrf_token %}
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" value="{{products.name}}" >

                        <label>Username:</label>
                        <input type="password" name="username" class="form-control" value="{{products.username}}" >
           
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" value="{{products.password}}" >
           

                        <label>User Image:</label>
                        <img src="{{ products.image.url }}" class="w-25" >
                        <input type="file" name="fl" class="form-control"  value="{{products.image}}"  accept ='image/'>
                    
                                

                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" value="{{products.email}}" >
                               
                        <button type="submit" class="btn btn-dark">Update</button>
                        <a href="{% url 'view' %}"><input type="submit" class="btn btn-dark" value="previous page"></a>
                </form>
                

            </div>


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>..
